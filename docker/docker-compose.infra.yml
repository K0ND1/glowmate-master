services:
  postgres:
    image: postgres:16-alpine
    container_name: glowmate_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: glowmate_admin
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: glowmate_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glowmate_admin -d glowmate_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glowmate_network
    # uncomment for using host networking (local development only)
    # network_mode: host

